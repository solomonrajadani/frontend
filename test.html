<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            background-color: #000;
            border: 5px solid #333;
            border-radius: 20px;
            width: 300px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .screen {
            background-color: #fff;
            border: 5px solid #333;
            border-radius: 15px;
            margin: 20px;
            height: 560px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: #333;
            height: 30px;
        }

        .app-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            flex-grow: 1;
            padding: 10px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
        }

        .app-icon img {
            width: 50px;
            height: 50px;
        }

        .app-label {
            margin-top: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="status-bar"></div>
            <div class="app-icons">
                <div class="app-icon">
                    <img src="icon1.png" alt="App 1">
                    <div class="app-label">App 1</div>
                </div>
                <div class="app-icon">
                    <img src="icon2.png" alt="App 2">
                    <div class="app-label">App 2</div>
                </div>
                <!-- Add more app icons here -->
            </div>
        </div>
    </div>
</body>
</html>
